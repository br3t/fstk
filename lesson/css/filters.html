<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Фильтры CSS @ Курс Frontend-разработки</title>
	<script src="../../js/jquery.js"></script>
	<script type="text/javascript">
	var filters = [
		['filter:blur(0px);', 'filter:blur(2px);', 'filter:blur(10px);'],
		['filter:brightness(100%);', 'filter:brightness(200%);', 'filter:brightness(50%);'],
		['filter:contrast(100%);', 'filter:contrast(350%);', 'filter:contrast(50%);'],
		['filter:drop-shadow(0px 0px 10px);', 'filter:drop-shadow(10px 10px 5px);', 'filter:drop-shadow(-10px -10px 10px #F00);'],
		['filter:grayscale(0%);', 'filter:grayscale(50%);', 'filter:grayscale(100%);'],
		['filter:hue-rotate(0deg);', 'filter:hue-rotate(120deg);', 'filter:hue-rotate(240deg);'],
		['filter:invert(0%);', 'filter:invert(50%);', 'filter:invert(100%);'],
		['filter:opacity(100%);', 'filter:opacity(50%);', 'filter:opacity(10%);'],
		['filter:saturate(100%);', 'filter:saturate(50%);', 'filter:saturate(200%);'],
		['filter:sepia(0%);', 'filter:sepia(50%);', 'filter:sepia(100%);'],
		['filter:hue-rotate(45deg) blur(4px);', 'filter:grayscale(50%) opacity(50%);', 'filter:contrast(500%) sepia(75%);']
	];
	$(function() {
		filters.forEach(function(fltrs) {
			var tr = $('<div class="row"></div>');
			fltrs.forEach(function(fltr) {
				var filteredImg = $('<div class="teaser"><img class="original" src="image.jpg" /></div>');
				filteredImg.find('.original').attr('style', fltr);
				var code = $('<code></code>');
				code.append(fltr.replace(/;/g, ';<br />'));
				filteredImg.find('.original').after(code);
				tr.append(filteredImg);
			});
			$('.content').append(tr);
		});
	});
	</script>
	<style type="text/css">
		.row {
			overflow: hidden;
			border-top: 1px solid #000;
			height: 400px;
		}
		.teaser {
			position: relative;
			width: 300px;
			float: left;
			height: 300px;
		}
		.original {
			width: 200px;
			height: 200px;
			margin: 20px;
			overflow: hidden;
		}
		code {
			display: block;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>Фильтры CSS</h1>
	<div class="content">	
	</div>
</body>
</html>
