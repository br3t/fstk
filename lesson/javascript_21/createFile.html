<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>create file</title>
	<style>
		
	</style>
	<script>
		function fail(e) {
			console.log(e.message);
			return;
		}

		function success(fs) {
			fs.root.getFile('test.txt', {create: true}, function(fileEntry) {
			    console.log(fileEntry);
			}, fail);
		}

		window.webkitRequestFileSystem(window.TEMPORARY, 1024*1024 /*1MB*/, success, fail);
	</script>
</head>
<body>
	<h1>create file</h1>
</body>
</html>
