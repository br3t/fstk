<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Video example</title>
	</head>
	<body>
		<h2>Video example</h2>
		<video
			src="video/video.mp4"
			width="640" height="360"
			controls
		>
		</video>
		<h2>Video with subtitles</h2>
		<video
			src="video/video.mp4"
			width="640" height="360"
			poster="video/poster.jpg"
			controls
			muted
		>
			<track default src="video/subs.vtt" kind="subtitles" srclang="en" label="English" />
    		<track src="video/subs_ru.vtt" kind="subtitles" srclang="ru" label="Russian" />
		</video>
	</body>
</html>
