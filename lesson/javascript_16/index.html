<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>HTML5 @ Курс Frontend-разработки</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<style>
	</style>
</head>
<body>
	<h1>HTML5</h1>
	<h2>Новые теги</h2>
	<h3>Теги форм</h3>
	<table>
		<tr>
			<td>
				<code class="listing">&lt;input type="color" value="#FF0000"  /></code>
			</td>
			<td>
				Color: <input type="color" value="#FF0000" />
			</td>
		</tr>
		<tr>
			<td>
				<code class="listing">&lt;input type="date" value="2017-12-05" max="2018-03-31" min="2017-06-16" /></code>
			</td>
			<td>
				Date: <input type="date" value="2017-12-05" max="2018-03-31" min="2017-06-16" />
			</td>
		</tr>
		<tr>
			<td>
				<code class="listing">&lt;input type="number" /></code>
			</td>
			<td>
				Number: <input type="number" />
			</td>
		</tr>
		<tr>
			<td>
				<code class="listing">&lt;input type="email" /></code>
			</td>
			<td>
				Email: <input type="email" />
			</td>
		</tr>
	</table>
	
</body>
</html>
