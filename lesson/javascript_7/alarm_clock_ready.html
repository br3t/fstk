		<div id="alarm-clock">
			<span class="time" id="time"></span>
			<span class="alarm" id="alarm"></span>
			<span class="brand" id="brand"></span>
			<span class="wi-fi" id="wi-fi"></span>
			<audio src="tick.mp3" loop></audio>
		</div>
		<script>
/*
* показывает время
* тикает
* очень точный
* нужно следить, чтобы не остановился
* может разбудить, когда надо
* можно установить нужное время
* синхронизируется с интернетом
* легко выключить сигнал будильника
*/
			function AlarmClock() {
				var time = new Date();
				time.setHours(12);
				time.setMinutes(0);
				time.setSeconds(0);

				var alarmTime = new Date();

				var seconds = 0;

				var calculateInterval = function() {
					return 100;
				};

				this.insertBattery = function() {
					updateTime();
				};

				var updateTime = function() {
					setInterval(function() {
						seconds++;
						time.setSeconds(seconds);
						if(seconds > 59) {
							seconds = 0;
						}
						renderTime();

						if(time.getHours() == alarmTime.getHours() && time.getMinutes() == alarmTime.getMinutes() && time.getSeconds() == 0) {
							startAlarm();
						}
					}, calculateInterval());
				};

				this.sync = function() {
					var correctDate = timeFromInternet();
					this.setTime(correctDate.h, correctDate.m);
				};

				var startAlarm = function() {
					document.querySelector('audio').play();
				};

				this.stopAlarm = function() {
					document.querySelector('audio').pause();
				};

				var renderTime = function() {
					// hh:mm:ss
					var renderedTime = leadZero(time.getHours()) + ':' + leadZero(time.getMinutes()) + ':' + leadZero(time.getSeconds());
					document.getElementById('time').innerText = renderedTime;
				};

				var renderAlarmTime = function() {
					// hh:mm:ss
					var renderedTime = leadZero(alarmTime.getHours()) + 
						':' + 
						leadZero(alarmTime.getMinutes()) + 
						':' + 
						leadZero(alarmTime.getSeconds());
					document.getElementById('alarm').innerText = renderedTime;
				};

				this.setTime = function(hours, minutes) {
					time.setHours(hours);
					time.setMinutes(minutes);
					seconds = 0;
					//this.time.setSeconds(0);
				};

				this.setAlarmTime = function(hours, minutes) {
					alarmTime.setHours(hours);
					alarmTime.setMinutes(minutes);
					alarmTime.setSeconds(0);
					renderAlarmTime();
				};

				var leadZero = function(n) {
					return n < 10 ? '0' + n : n;
				};
			}

			var myClock = new AlarmClock();
			myClock.insertBattery();

			function timeFromInternet() {
				var d = new Date();
				return {h: d.getHours(), m: d.getMinutes()};
			}
		</script>
