<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Alarm Clock</title>
		<style>
			#alarm-clock {
				width: 500px;
				height: 500px;
				background: url(alarm-clock.png) no-repeat;
				position: relative;
				background-size: 100% 100%;
				font-family: Verdana;
			}
			.time {
				font-size: 50px;
				width: 240px;
				left: 50%;
				position: absolute;
				margin: -25px 0 0 -120px;
				top: 50%;
				height: 50px;
			}
			.alarm {
				top: 58%;
				position: absolute;
				font-size: 30px;
				left: 50%;
				width: 150px;
				margin: 0 0 0 -75px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="alarm-clock">
			<span class="time"></span>
			<span class="alarm"></span>
		</div>
		<script>
			
		</script>
	</body>
	
</html>
