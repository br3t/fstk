<script>

var hello;
function render(data) {
	console.log(data);
}

var responder = {};

function addScript(url, callback) {
	var script = document.createElement('script');
	var funcName = 'f' + Math.random().toString().substr(2);
	script.src = url + '?callback=responder.' + funcName;

	responder[funcName] = function(data) {
		callback(data);
		delete responder[funcName];
	};

	document.body.appendChild(script);
}

addScript('http://ready-to.win/ajax.php', render);

</script>
