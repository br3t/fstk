<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Тесты@ Курс Frontend-разработки</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script src="../../js/jquery.js"></script>
	<script src="tests.json.js"></script>
	<script src="tests.js"></script>
	<style>
		.task-info {
			font-size: .8em;
		}
		.task-info h2 {
			margin-top: 0;
		}
		#task-solution {
			font-size: 14px;
			padding: 10px;
			width: 100%;
			box-sizing: border-box;
			height: 300px;
		}
		.message-wrap {
			width: 98%;
			border-radius: 10px;
			padding: 10px;
			box-sizing: border-box;
			border: 1px solid #000;
			margin: 0 auto 10px;
		}
		.error {
			border: 1px solid #f00;
			background: #fdd;
		}
		.ok {
			border: 1px solid #0f0;
			background: #dfd;
		}
		#run-tests {
			margin: 10px auto;
			display: block;
			width: 100%;
			height: 50px;
			cursor: pointer;
		}
		.help {
			font-size: 14px;
		}
	</style>
</head>
<body>
	<h1>Тесты</h1>
	<select id="tests-list">
		<option value="">-------</option>
	</select>	
	<div id="task-info"></div>
	<textarea id="task-solution" class="console" placeholder="Код вашей функции"></textarea>
	<p class="help">Для запуска тестов введите только код функции из задачи. Если функции в задаче нет, то создайте анонимную функцию, поместив в нее код для проверки.</p>
	<button id="run-tests">Run tests</button>
	<div id="test-results"></div>
</body>
</html>
